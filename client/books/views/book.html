<template name="book">
	<div class="row">
		<div class="col-xs-4">{{title}}</div>
		<div class="col-xs-4">{{author}}</div>
		<div class="col-xs-2">{{published}}</div>
		<div class="col-xs-2">
			<button id="edit-book-btn" class="btn btn-default btn-small" type="button">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
			<button id="delete-book-btn" class="btn btn-danger btn-small" type="button">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</template>
