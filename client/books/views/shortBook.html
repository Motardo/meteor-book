<template name="shortBook">
	<div class="row">
		<div class="col-xs-4">
			<a href="books/{{bibId}}">{{title}}</a>
		</div>
		<div class="col-xs-4">
			<a class="author-link">{{author}}</a>
		</div>
		<div class="col-xs-2">{{year}}</div>
		<button id="edit-book-btn" class="col-xs-1 btn btn-default btn-sm" type="button">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<button id="delete-book-btn" class="col-xs-1 btn btn-danger btn-sm" type="button">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
	</div>
</template>
